<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WeChat Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (Navigation) -->
        <div class="sidebar">
            <div class="user-avatar">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Me">
            </div>
            <div class="nav-icons">
                <div class="nav-item active" id="nav-chat" title="聊天">
                    <i class="fas fa-comment"></i>
                </div>
                <div class="nav-item" id="nav-contacts" title="通讯录">
                    <i class="fas fa-address-book"></i>
                </div>
                <div class="nav-item" title="收藏">
                    <i class="fas fa-cube"></i>
                </div>
                <div class="nav-item" title="文件">
                    <i class="fas fa-folder"></i>
                </div>
            </div>
            <div class="nav-bottom">
                <div class="nav-item" title="设置">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>

        <!-- List Panel (Chat List / Contact List) -->
        <div class="list-panel">
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索">
                </div>
                <div class="add-btn">
                    <i class="fas fa-plus"></i>
                </div>
            </div>

            <!-- Chat List -->
            <div class="list-content" id="chat-list">
                <!-- Chat items will be populated by JS -->
            </div>

            <!-- Contact List (Hidden by default) -->
            <div class="list-content hidden" id="contact-list">
                <div class="list-section-header">新的朋友</div>
                <div class="contact-item">
                    <div class="avatar icon-bg orange"><i class="fas fa-user-plus"></i></div>
                    <div class="info">
                        <div class="name">新的朋友</div>
                    </div>
                </div>
                <div class="list-section-header">群聊</div>
                <div class="contact-item">
                    <div class="avatar icon-bg green"><i class="fas fa-users"></i></div>
                    <div class="info">
                        <div class="name">群聊</div>
                    </div>
                </div>
                <div class="list-section-header">A</div>
                <!-- Contacts will be populated by JS -->
            </div>
        </div>

        <!-- Chat Panel (Main Content) -->
        <div class="chat-panel" id="chat-panel">
            <div class="chat-header">
                <div class="mobile-back-btn" id="mobile-back-btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="chat-title" id="current-chat-name">文件传输助手</div>
                <div class="chat-options">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be populated by JS -->
            </div>

            <div class="chat-input-area">
                <div class="toolbar">
                    <i class="far fa-smile"></i>
                    <i class="far fa-folder"></i>
                    <i class="fas fa-cut"></i>
                    <i class="far fa-comment-alt"></i>
                </div>
                <div class="input-box">
                    <textarea id="message-input" placeholder=""></textarea>
                </div>
                <div class="action-bar">
                    <span class="tip">按下Ctrl+Enter换行</span>
                    <button class="send-btn" id="send-btn">发送(S)</button>
                </div>
            </div>
        </div>
        
        <!-- Empty State (When no chat is selected) -->
        <div class="empty-state hidden" id="empty-state">
            <i class="fab fa-weixin"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
