    <style>

        /* æ¶ˆé™¤æ—¶çš„åŠ¨ç”» */

<body>

<div id="game-container">
    <h1>è¿è¿çœ‹</h1>
    <div id="game-board"></div>
</div>

<div id="win-message">
    <p>æ­å–œä½ ï¼ŒæŒ‘æˆ˜æˆåŠŸï¼</p>
    <button onclick="initGame()">å†ç©ä¸€å±€</button>

<script>
    const gameBoardElement = document.getElementById('game-board');
    const winMessageElement = document.getElementById('win-message');

    // --- æ¸¸æˆé…ç½® ---
    const GRID_ROWS = 10; // åŒ…å«å¤–å›´ç©ºè¡Œ
    const GRID_COLS = 12; // åŒ…å«å¤–å›´ç©ºåˆ—
    // æ³¨æ„ï¼šå®é™…å¯ç©åŒºåŸŸæ˜¯ (GRID_ROWS - 2) x (GRID_COLS - 2)
    // å›¾æ ‡å¿…é¡»æ˜¯æˆå¯¹çš„ï¼Œæ€»æ•° = (GRID_ROWS - 2) * (GRID_COLS - 2)
    const ICONS = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ‰', 'ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ', 'ğŸ¥', 'ğŸ¥­',
                   'ğŸ¥¥', 'ğŸ…', 'ğŸ†', 'ğŸ¥‘', 'ğŸ¥¦', 'ğŸ¥¬', 'ğŸ¥’', 'ğŸŒ¶', 'ğŸŒ½', 'ğŸ¥•',
                   'ğŸ§„', 'ğŸ§…', 'ğŸ¥”', 'ğŸ ', 'ğŸ¥', 'ğŸ¥¯', 'ğŸ', 'ğŸ¥–', 'ğŸ¥¨', 'ğŸ§€',
                   'ğŸ¥š', 'ğŸ³', 'ğŸ§ˆ', 'ğŸ¥', 'ğŸ§‡', 'ğŸ¥“', 'ğŸ¥©', 'ğŸ—', 'ğŸ–', 'ğŸ¦´']; // 40ç§å›¾æ ‡

    let grid = []; // å­˜å‚¨æ£‹ç›˜çŠ¶æ€ (0è¡¨ç¤ºç©º)
    let firstSelection = null; // { row, col, element, icon }
    let totalPairs = 0;
    let pairsLeft = 0;

    // --- æ ¸å¿ƒé€»è¾‘ ---

    function initGame() {
        // 0. æ¸…ç†æ—§çŠ¶æ€
        gameBoardElement.innerHTML = '';
        grid = [];
        firstSelection = null;
        winMessageElement.style.display = 'none';

        // 1. ç¡®ä¿æ€»æ ¼å­æ•°ä¸ºå¶æ•°
        const playableRows = GRID_ROWS - 2;
        const playableCols = GRID_COLS - 2;
        const totalPlayableTiles = playableRows * playableCols;
        if (totalPlayableTiles % 2 !== 0) {
            console.error("æ£‹ç›˜å¯ç©åŒºåŸŸæ ¼å­æ€»æ•°å¿…é¡»ä¸ºå¶æ•°ï¼è¯·è°ƒæ•´ GRID_ROWS æˆ– GRID_COLSã€‚");
            // å¯ä»¥é€‰æ‹©åœ¨è¿™é‡Œåœæ­¢æˆ–è°ƒæ•´å°ºå¯¸ï¼Œè¿™é‡Œç®€å•æŠ¥é”™
            alert("æ£‹ç›˜å°ºå¯¸é…ç½®é”™è¯¯ï¼Œæ— æ³•å¼€å§‹æ¸¸æˆã€‚");
            return;
        }

        totalPairs = totalPlayableTiles / 2;
        pairsLeft = totalPairs;

        // 2. å‡†å¤‡å›¾æ ‡åˆ—è¡¨ (ç¡®ä¿å›¾æ ‡è¶³å¤Ÿ)
        const neededIcons = [];
        const availableIcons = [...ICONS]; // å¤åˆ¶ä¸€ä»½å¯ç”¨å›¾æ ‡
        if (availableIcons.length < totalPairs) {
             console.error(`å›¾æ ‡ç§ç±»ä¸è¶³ï¼éœ€è¦ ${totalPairs} ç§ï¼Œä½†åªæœ‰ ${availableIcons.length} ç§ã€‚`);
             alert("å›¾æ ‡ä¸è¶³ï¼Œæ— æ³•å¼€å§‹æ¸¸æˆã€‚");
             return;
        }
        // ä»å¯ç”¨å›¾æ ‡ä¸­éšæœºé€‰å–æ‰€éœ€æ•°é‡çš„å›¾æ ‡ç§ç±»
        shuffleArray(availableIcons);
        for (let i = 0; i < totalPairs; i++) {
            const icon = availableIcons[i];
            neededIcons.push(icon, icon); // æ·»åŠ ä¸€å¯¹
        }

        // 3. æ‰“ä¹±å›¾æ ‡é¡ºåº
        shuffleArray(neededIcons);

        // 4. åˆ›å»ºé€»è¾‘æ£‹ç›˜ (å¸¦å¤–å›´ç©ºè¾¹)
        let iconIndex = 0;
        for (let r = 0; r < GRID_ROWS; r++) {
            grid[r] = [];
            for (let c = 0; c < GRID_COLS; c++) {
                if (r === 0 || r === GRID_ROWS - 1 || c === 0 || c === GRID_COLS - 1) {
                    grid[r][c] = 0; // å¤–å›´è®¾ä¸ºç©º
                } else {
                    grid[r][c] = neededIcons[iconIndex++];
                }
            }
        }

         // 5. æ¸²æŸ“æ£‹ç›˜
        renderBoard();

        // 6. è®¾ç½® CSS å˜é‡ä»¥æ§åˆ¶ Grid å¸ƒå±€
        gameBoardElement.style.setProperty('--grid-rows', GRID_ROWS);
        gameBoardElement.style.setProperty('--grid-cols', GRID_COLS);
        gameBoardElement.style.gridTemplateRows = `repeat(${GRID_ROWS}, 1fr)`;
        gameBoardElement.style.gridTemplateColumns = `repeat(${GRID_COLS}, 1fr)`;

         // 7. (å¯é€‰) æ£€æŸ¥åˆå§‹æ£‹ç›˜æ˜¯å¦æœ‰è§£æˆ–éœ€è¦æ´—ç‰Œï¼Œè¿™é‡Œç®€åŒ–ï¼Œä¸å®ç°
         // if (!hasPossibleMoves()) { shuffleBoard(); } // shuffleBoard è¾ƒå¤æ‚ï¼Œæš‚ä¸å®ç°
    }

    function renderBoard() {
        gameBoardElement.innerHTML = ''; // æ¸…ç©ºæ—§æ£‹ç›˜
        for (let r = 0; r < GRID_ROWS; r++) {
            for (let c = 0; c < GRID_COLS; c++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.row = r;
                tile.dataset.col = c;

                if (grid[r][c] === 0) {
                    tile.classList.add('empty');
                } else {
                    tile.textContent = grid[r][c];
                    tile.addEventListener('click', handleTileClick);
                }
                gameBoardElement.appendChild(tile);
            }
        }
    }

    function handleTileClick(event) {
        const clickedElement = event.target;
        // é˜²æ­¢ç‚¹å‡»åˆ°å·²ç»è¢«æ ‡è®°ä¸º removing çš„å…ƒç´ 
        if (clickedElement.classList.contains('removing')) return;

        const row = parseInt(clickedElement.dataset.row);
        const col = parseInt(clickedElement.dataset.col);
        const icon = grid[row][col];

        // å¦‚æœç‚¹å‡»çš„æ˜¯ç©ºæ ¼å­æˆ–è€…æ­£åœ¨ç§»é™¤çš„æ ¼å­ï¼Œåˆ™æ— æ•ˆ
        if (icon === 0) return;

        if (!firstSelection) {
            // ç¬¬ä¸€æ¬¡é€‰æ‹©
            firstSelection = { row, col, element: clickedElement, icon };
            clickedElement.classList.add('selected');
        } else {
            // ç¬¬äºŒæ¬¡é€‰æ‹©
            // 1. ä¸èƒ½é€‰æ‹©åŒä¸€ä¸ªæ ¼å­
            if (firstSelection.row === row && firstSelection.col === col) {
                firstSelection.element.classList.remove('selected');
                firstSelection = null;
                return;
            }

            // 2. æ£€æŸ¥å›¾æ ‡æ˜¯å¦ç›¸åŒ
            if (firstSelection.icon === icon) {
                // 3. æ£€æŸ¥è·¯å¾„æ˜¯å¦å¯è¾¾
                if (canConnect(firstSelection, { row, col })) {
                    // è¿æ¥æˆåŠŸï¼Œç§»é™¤
                    removeTiles(firstSelection, { row, col, element: clickedElement });
                    pairsLeft--;
                    firstSelection = null; // æ¸…ç©ºé€‰æ‹©

                    // æ£€æŸ¥æ˜¯å¦èƒœåˆ©
                    if (pairsLeft === 0) {
                        showWinMessage();
                    }
                } else {
                    // å›¾æ ‡ç›¸åŒä½†è·¯å¾„ä¸é€šï¼Œå–æ¶ˆç¬¬ä¸€æ¬¡é€‰æ‹©ï¼Œå¹¶å°†å½“å‰ç‚¹å‡»è®¾ä¸ºæ–°çš„ç¬¬ä¸€æ¬¡é€‰æ‹©
                    firstSelection.element.classList.remove('selected');
                    firstSelection = { row, col, element: clickedElement, icon };
                    clickedElement.classList.add('selected');
                }
            } else {
                // å›¾æ ‡ä¸åŒï¼Œå–æ¶ˆç¬¬ä¸€æ¬¡é€‰æ‹©ï¼Œå¹¶å°†å½“å‰ç‚¹å‡»è®¾ä¸ºæ–°çš„ç¬¬ä¸€æ¬¡é€‰æ‹©
                firstSelection.element.classList.remove('selected');
                firstSelection = { row, col, element: clickedElement, icon };
                clickedElement.classList.add('selected');
            }
        }
    }

    function removeTiles(tile1, tile2) {
        // æ·»åŠ ç§»é™¤åŠ¨ç”»ç±»
        tile1.element.classList.add('removing');
        tile2.element.classList.add('removing');

        // ç§»é™¤é€‰ä¸­çŠ¶æ€
        tile1.element.classList.remove('selected');
        // tile2.element å¯èƒ½æ²¡æœ‰ selected ç±»ï¼Œä½†ç§»é™¤ä¹Ÿæ²¡å…³ç³»

        // æ›´æ–°é€»è¾‘æ£‹ç›˜
        grid[tile1.row][tile1.col] = 0;
        grid[tile2.row][tile2.col] = 0;

        // åœ¨åŠ¨ç”»ç»“æŸåå½»åº•éšè—å¹¶ç§»é™¤äº‹ä»¶ç›‘å¬å™¨
        setTimeout(() => {
            tile1.element.classList.add('empty');
            tile1.element.textContent = '';
            tile1.element.removeEventListener('click', handleTileClick);
            tile1.element.classList.remove('removing'); // ç§»é™¤åŠ¨ç”»ç±»ï¼Œä¿æŒ empty

            tile2.element.classList.add('empty');
            tile2.element.textContent = '';
            tile2.element.removeEventListener('click', handleTileClick);
            tile2.element.classList.remove('removing');
        }, 300); // åŠ¨ç”»æ—¶é—´ä¸º 0.3s
    }

    function showWinMessage() {
        winMessageElement.style.display = 'flex';
    }

    // --- è·¯å¾„æ£€æŸ¥æ ¸å¿ƒé€»è¾‘ ---

    function isEmpty(r, c) {
        // æ£€æŸ¥æ˜¯å¦åœ¨æ£‹ç›˜å†…éƒ¨ä¸”ä¸ºç©º
        return r >= 0 && r < GRID_ROWS && c >= 0 && c < GRID_COLS && grid[r][c] === 0;
    }

    // æ£€æŸ¥ä¸¤ç‚¹ä¹‹é—´æ˜¯å¦æœ‰ç›´çº¿è·¯å¾„ (ä¸å«ç«¯ç‚¹)
    function hasClearLine(p1, p2) {
        // å¿…é¡»åœ¨åŒä¸€è¡Œæˆ–åŒä¸€åˆ—
        if (p1.row !== p2.row && p1.col !== p2.col) {
            return false;
        }

        // åŒä¸€è¡Œ
        if (p1.row === p2.row) {
            const startCol = Math.min(p1.col, p2.col) + 1;
            const endCol = Math.max(p1.col, p2.col);
            for (let c = startCol; c < endCol; c++) {
                if (!isEmpty(p1.row, c)) return false;
            }
            return true;
        }
        // åŒä¸€åˆ—
        else { // p1.col === p2.col
            const startRow = Math.min(p1.row, p2.row) + 1;
            const endRow = Math.max(p1.row, p2.row);
            for (let r = startRow; r < endRow; r++) {
                if (!isEmpty(r, p1.col)) return false;
            }
            return true;
        }
    }

    function canConnect(p1, p2) {
        // 0 æŠ˜ (ç›¸é‚»ä¸”ä¸­é—´æ²¡æœ‰é˜»æŒ¡ï¼Œæˆ–è€…å°±æ˜¯ç´§æŒ¨ç€)
        // å®é™…ä¸Šå› ä¸ºæœ‰å¤–å›´ç©ºè¡Œç©ºåˆ—ï¼ŒhasClearLine å·²ç»å¯ä»¥å¤„ç†ç´§é‚»çš„æƒ…å†µ
        if ( (p1.row === p2.row || p1.col === p2.col) && hasClearLine(p1, p2) ) {
            //console.log("0 æŠ˜è¿æ¥");
            return true;
        }

        // 1 æŠ˜
        // å°è¯•ä¸¤ä¸ªå¯èƒ½çš„æ‹ç‚¹
        const corner1 = { row: p1.row, col: p2.col };
        const corner2 = { row: p2.row, col: p1.col };

        if (isEmpty(corner1.row, corner1.col)) {
            if (hasClearLine(p1, corner1) && hasClearLine(corner1, p2)) {
                 //console.log("1 æŠ˜è¿æ¥ via", corner1);
                return true;
            }
        }
        if (isEmpty(corner2.row, corner2.col)) {
             if (hasClearLine(p1, corner2) && hasClearLine(corner2, p2)) {
                 //console.log("1 æŠ˜è¿æ¥ via", corner2);
                return true;
            }
        }

        // 2 æŠ˜
        // éå†æ‰€æœ‰å¯èƒ½çš„ä¸­é—´è¿çº¿ï¼ˆæ°´å¹³æˆ–å‚ç›´å»¶ä¼¸ï¼‰
        // æ£€æŸ¥ p1 æ°´å¹³æ–¹å‘å»¶ä¼¸å‡ºå»çš„ç©ºç‚¹ kï¼Œçœ‹ k èƒ½å¦ 1 æŠ˜è¿æ¥åˆ° p2
        for (let c = 0; c < GRID_COLS; c++) {
            const k = { row: p1.row, col: c };
            if (isEmpty(k.row, k.col) && hasClearLine(p1, k)) { // p1åˆ°kç›´çº¿å¯è¾¾
                const corner1_k = { row: k.row, col: p2.col }; // æ½œåœ¨çš„k->p2æ‹ç‚¹1
                const corner2_k = { row: p2.row, col: k.col }; // æ½œåœ¨çš„k->p2æ‹ç‚¹2 (æ³¨æ„è¿™é‡Œæ˜¯k.col)
                // æ£€æŸ¥ k -> corner1_k -> p2
                if (isEmpty(corner1_k.row, corner1_k.col) && k.row === corner1_k.row) { // kå’Œcorner1_kåŒè¡Œ
                   if (hasClearLine(k, corner1_k) && hasClearLine(corner1_k, p2)) {
                       //console.log(`2 æŠ˜è¿æ¥: p1(${p1.row},${p1.col}) -> k(${k.row},${k.col}) -> c1k(${corner1_k.row},${corner1_k.col}) -> p2(${p2.row},${p2.col})`);
                       return true;
                   }
                }
                 // æ£€æŸ¥ k -> corner2_k -> p2
                if (isEmpty(corner2_k.row, corner2_k.col) && k.col === corner2_k.col) { // kå’Œcorner2_kåŒåˆ—
                    if (hasClearLine(k, corner2_k) && hasClearLine(corner2_k, p2)) {
                        //console.log(`2 æŠ˜è¿æ¥: p1(${p1.row},${p1.col}) -> k(${k.row},${k.col}) -> c2k(${corner2_k.row},${corner2_k.col}) -> p2(${p2.row},${p2.col})`);
                        return true;
                    }
                }
            }
        }
        // æ£€æŸ¥ p1 å‚ç›´æ–¹å‘å»¶ä¼¸å‡ºå»çš„ç©ºç‚¹ kï¼Œçœ‹ k èƒ½å¦ 1 æŠ˜è¿æ¥åˆ° p2
         for (let r = 0; r < GRID_ROWS; r++) {
            const k = { row: r, col: p1.col };
             if (isEmpty(k.row, k.col) && hasClearLine(p1, k)) { // p1åˆ°kç›´çº¿å¯è¾¾
                const corner1_k = { row: k.row, col: p2.col }; // æ½œåœ¨çš„k->p2æ‹ç‚¹1 (æ³¨æ„è¿™é‡Œæ˜¯k.row)
                const corner2_k = { row: p2.row, col: k.col }; // æ½œåœ¨çš„k->p2æ‹ç‚¹2
                // æ£€æŸ¥ k -> corner1_k -> p2
                if (isEmpty(corner1_k.row, corner1_k.col) && k.row === corner1_k.row) { // kå’Œcorner1_kåŒè¡Œ
                   if (hasClearLine(k, corner1_k) && hasClearLine(corner1_k, p2)) {
                       //console.log(`2 æŠ˜è¿æ¥: p1(${p1.row},${p1.col}) -> k(${k.row},${k.col}) -> c1k(${corner1_k.row},${corner1_k.col}) -> p2(${p2.row},${p2.col})`);
                       return true;
                   }
                }
                 // æ£€æŸ¥ k -> corner2_k -> p2
                if (isEmpty(corner2_k.row, corner2_k.col) && k.col === corner2_k.col) { // kå’Œcorner2_kåŒåˆ—
                    if (hasClearLine(k, corner2_k) && hasClearLine(corner2_k, p2)) {
                        //console.log(`2 æŠ˜è¿æ¥: p1(${p1.row},${p1.col}) -> k(${k.row},${k.col}) -> c2k(${corner2_k.row},${corner2_k.col}) -> p2(${p2.row},${p2.col})`);
                        return true;
                    }
                }
            }
        }

        return false; // æ‰€æœ‰æƒ…å†µéƒ½ä¸æ»¡è¶³
    }

    // --- å·¥å…·å‡½æ•° ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Swap
        }
    }

    // --- åˆå§‹åŒ–æ¸¸æˆ ---
    // ç¡®ä¿DOMåŠ è½½å®Œæˆåå†åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', initGame);

</script>
